<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="script.js"></script>
    <script src="./idioms/linechart.js"></script>
    <script src="./idioms/timeline.js"></script>
    <script src="./idioms/events.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()" class="h-screen overflow-y-hidden">
    <div class="flex flex-col h-full">
      <div class="flex flex-1">
        <div class="flex-1 bg-blue-200">Choropleth Map</div>
        <div class="flex-1 bg-blue-300">Chord Diagram 1</div>
        <div class="flex-1 bg-blue-400">Chord Diagram 2</div>
      </div>

      <div class="flex-1">
        <button
          id="resetButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold h-8 px-4 m-2 text-sm rounded"
        >
          Reset Selection
        </button>

        <div class="flex items-center justify-center">
          <div class="visualization" id="lineChart" style="width: 100%"></div>
        </div>
        <div class="visualization" id="timeline" style="height: 100px;"></div>
        
        <div class="flex items-center justify-center">
          <select id="event-select" multiple class="w-1/2 border border-gray-300 rounded-md p-2" style="width: 30%; height: 100px; margin-bottom: 10px;"></select>
        </div>

        <div class="visualization" id="tooltip"></div>
      </div>
    </div>
  </body>
</html>
