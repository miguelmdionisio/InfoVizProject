<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="script.js"></script>
    <script src="./utils/generalUtils.js"></script>
    <script src="./utils/globalVariables.js"></script>
    <script src="./utils/highlightUtils.js"></script>
    <script src="./utils/swatches.js"></script>
    <script src="./idioms/linechart.js"></script>
    <script src="./idioms/timeline.js"></script>
    <script src="./idioms/ganttchart.js"></script>
    <script src="./idioms/chorddiagram.js"></script>
    <script src="./idioms/choroplethmap.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body onload="init()" class="h-screen overflow-y-hidden">

    <div class="flex flex-col h-full">
      <h1 class="flex oswald-big justify-center">The Economic History of the European Union</h1>
      <div class="flex oswald-big justify-center" id="swatches-container"></div>

      <div class="flex flex-1">

        <div class="flex-1 ">
          <h3 class="oswald-small">Average Unemployment</h3>
          <div class="ml-24 mt-1 absolute">
            <label class="oswald-description">Border</label>
            <input id="default-checkbox" onclick="toggleBorder()" type="checkbox" class="ml-2 mt-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" checked />
          </div>
          <div id="mapTooltip"></div>
          <div id="choroplethmap" style="width: 100%;"></div>
        </div>
        <div class="flex-1 items-center justify-center">
          <h3 class="oswald-small">Cumulative Immigration</h3>
          <div id="chordDiagramImmigration" style="width: 100%"></div>
        </div>
        <div class="flex-1">
          <h3 class="oswald-small">Cumulative Emigration</h3>
          <div id="chordDiagramEmigration" style="width: 100%"></div>
        </div>
      </div>

      <h3 class="oswald-small text-center">GDP Throughout The Years</h3>
      <div class="flex-1 flex">

        <div id="yAxisControls" style="width: 70px;"></div>
        <div class="flex-1">

          <div class="flex items-center justify-center">
            <div id="lineChart" style="width: 100%"></div>
          </div>
          
          <div id="timeline" style="height: 50px"></div>
          <div id="timelineTooltip"></div>

          <div id="ganttchart"></div>
          <div id="lineTooltip"></div>

        </div>
      </div>

    </div>
  </body>
</html>
